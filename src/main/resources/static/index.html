<!doctype html>

<html lang="en">


<head>
  <meta charset="utf-8">

  <title>WEBIRC chat application</title>
  <meta name="description" content="WEBIRC chat application">
  <script src="./js/message.js"> </script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="login-page" id="login">
		<div class="login-box">
			Server hostname <input type="text"> <br>
			Port <input type="text"> <br>
			Nickname <input type="text"> <br>
			Realname <input type="text"> <br>
			<button id="submit-login">Submit</button>
		</div>
	</div>
	<div class="loading" id="spin">
		<div class="loading-spinner">
		</div>
		<p> Connecting, please wait... </p>
	</div>
	<div class="failure-page" id="failure">
		<p> Failed to connect to server. </p>
	</div>
</body>


</html>
