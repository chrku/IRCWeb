<!doctype html>

<html lang="en">


<head>
  <meta charset="utf-8">
  <title>WEBIRC chat application</title>
  <meta name="description" content="WEBIRC chat application">
  <script src="./js/message.js"> </script>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
	<div class="login-page" id="login">
		<div class="login-box">
			Server hostname <input type="text" id="hostname"> <br>
			Port <input type="text" id="port"> <br>
			Nickname <input type="text" id="nick"> <br>
			Realname (optional) <input type="text" id="realname"> <br>
			<p class="error" id="login-error"> You need to enter data into the required fields. </p>
			<button id="submit-login" onclick="connect()">Submit</button>
		</div>
	</div>
	<div class="loading" id="spin">
		<div class="loading-spinner">
		</div>
		<p> Connecting, please wait... </p>
	</div>
	<div class="failure-page" id="failure">
		<p> Failed to connect to server. </p>
	</div>
	<div class="chat-page" id="chat-page">
		<div class="chat-area" id="chat-area">
		</div>
		<input type="text" id="chat-input" class="chat-input">
	</div>
</body>


</html>
